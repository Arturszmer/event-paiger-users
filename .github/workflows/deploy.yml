name: Deploy

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Create RSA key files
      run: |
       echo "${{ secrets.RSA_PRIVATE_KEY }}" > private.pem
       echo "${{ secrets.RSA_PUBLIC_KEY }}" > public.pem
        mkdir -p event-paiger-users-web/src/main/resources/certs
        mv private.pem event-paiger-users-web/src/main/resources/certs
        mv public.pem event-paiger-users-web/src/main/resources/certs
        
    - name: Build with Maven
      run: mvn clean package
      
    - name: Stop service
      uses: appleboy/ssh-action@master
      with: 
        host: ${{ secrets.MIKRUS_HOST_IP }}
        username: ${{ secrets.MIKRUS_USER }}
        key: ${{ secrets.MIKRUS_PRIVATE_KEY }}
        port: ${{ secrets.MIKRUS_ACCESS_PORT }}
        script: |
          cd /var/www/event-paiger/event-paiger-users/event-paiger-users-web
          docker-compose down
          rm -f /var/www/event-paiger/event-paiger-users/event-paiger-users-web/target/event-paiger-users-web-0.0.1-SNAPSHOT.jar
          rm -f /var/www/event-paiger/event-paiger-users/event-paiger-users-web/Dockerfile
          rm -f /var/www/event-paiger/event-paiger-users/event-paiger-users-web/docker-compose.yml

    - name: Check values in directory
      run: |
        ls -a
        ls event-paiger-users-web/target/
        
    - name: Upload application
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.MIKRUS_HOST_IP }}
        username: ${{ secrets.MIKRUS_USER }}
        key: ${{ secrets.MIKRUS_PRIVATE_KEY }}
        port: ${{ secrets.MIKRUS_ACCESS_PORT }}
        source: |
          "./event-paiger-users-web/target/event-paiger-users-web-0.0.1-SNAPSHOT.jar"
          "./Dockerfile"
          "./docker-compose.yml"
        target: "/var/www/event-paiger/event-paiger-users/event-paiger-users-web/"
        
    - name: Start service
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.MIKRUS_HOST_IP }}
        username: ${{ secrets.MIKRUS_USER }}
        key: ${{ secrets.MIKRUS_PRIVATE_KEY }}
        port: ${{ secrets.MIKRUS_ACCESS_PORT }}
        script: |
          cd /var/www/event-paiger/event-paiger-users/event-paiger-users-web
          docker build -t event-paiger-users-web . 
          docker-compose up
